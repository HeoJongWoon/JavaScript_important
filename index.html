<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>try catch 예외처리</title>
</head>

<body>
  <script>
    function delay(time = 2000, cond = true) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          cond ? resolve('success') : reject('fail');
        }, time);
      });
    }

    //async await에서는 then구문을 await가 대체하므로 catch문 사용이 불가하므로
    //내부적으로 try catch문으로 해결
    const test = async () => {
      try {
        const result = await delay(3000, false);
        console.log(result);
      } catch (err) {
        console.log(err);
      }

    };

    test();
  </script>
