<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>then구문을 동기적으로 연속 호출할때</title>
</head>

<body>
  <script>
    const delayFunc = (delayTime = 2000, cond = true) => {
      return new Promise((resolve, reject) => {
        console.log('pending...');

        setTimeout(() => {
          cond ? resolve('정상실행') : reject('예외처리');
        }, delayTime)
      })
    }

    delayFunc(3000)
      .then(val => {
        console.log(val);
        //내부에서 생성된 promise객체를 다시 리턴해서 
        //다음 then에서 동기적으로 코드가 실행됨
        return delayFunc(4000, false);
      })
      .then(() => {
        console.log('두번째 동기화 코드');
      })
      .catch(err => {
        console.log(err);
      })

  </script>
